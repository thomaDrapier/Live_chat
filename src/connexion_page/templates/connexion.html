{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion page</title>
    <link rel="stylesheet" href="{% static 'css/connexion.css' %}">
    <!-- <link rel="stylesheet" href="../static/css/connexion.css"> -->
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="user_box_username">
            <input name="custon_username" id="username" class="username" autocomplete="new-password"></input>
            <label class= "username_label", for="username">Nom d'utilisateur</label>
        </div>

        <div class="user_box_password">
            <input name="custom_password" id="password" class="password" type="password" autocomplete="new-password"></input>
            <label class="password_label" for="pawword">Mot de passe</label>
        </div>
        <button class="submit"><p>CONNEXION</p></button>
        <p class = "incorrect">Nom d'utilisateur ou mot de passe incorrect</p>
    </div>
    <script type="module" src="{% static 'javascript/connexion.js' %}"></script>
    <!-- <script src="../static/javascript/connexion.js"></script> -->
</body>
</html>
